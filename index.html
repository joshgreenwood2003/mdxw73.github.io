<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>

    <style>
      body {text-align: center; margin-top: 20px;}
      h2 {margin-top: 20px;}
      .colors {margin-top: 20px;}
      span {padding: 10px; border-radius: 10px;}
      #red span:hover {background-color:red; color:white;}
      #green span:hover {background-color:green; color:white;}
      #blue span:hover {background-color:blue; color:white;}
    </style>
  </head>
  <body>
    <h1>Hello, world!</h1>
    <h2>Colours</h2>
    <div class="colors">
      <p id="red"><span>Red</span></p>
      <p id="green"><span>Green</span></p>
      <p id="blue"><span>Blue</span></p>
    </div>
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
